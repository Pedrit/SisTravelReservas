<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<link href="#{request.contextPath}/util/css/estilos.css" rel="stylesheet" type="text/css" />
	<style>
		.cl1{text-align: right; width: 40%;}
		.cl2{text-align: left;  width: 20%;}
		.cl3{text-align: left; width: 40%;}
		
		.alingLeftLgBtn{text-align: right; width:50%}
		.alingRightLgBtn{text-align: left; width:50%}

	</style>
	<script>
	window.onload = function() {
	  var user = '#{facesContext.maximumSeverity}';


	}

	</script>
</h:head>

<h:body>
		
		<p:layout fullPage="true">
			
		
			<p:layoutUnit position="north" size="110" resizable="false" closable="false" collapsible="false">

				<h:panelGrid columns="1"
					columnClasses="alignCenter"
					style="height:100%; 
						    width:100%;">

					<p:column>
						<h:graphicImage value="/util/images/icon/paxtravel.png"/>						
					</p:column>

				</h:panelGrid>

			</p:layoutUnit>
			
			<p:layoutUnit position="center" style="text-align: center; vertical-align: middle;">	
				  
				<h:form id="frmLogin">
			     <p:growl id="message" showDetail="true" /> 
							    
					
					<p:focus context="pngLogin" for="idUsuario" />
					
					<h:panelGrid id="pngLogin" 
								 columns="3" 
								 columnClasses="cl1,cl2,cl3"
								 style="width: 100%; margin-top:100px">
						
						<h:outputLabel value="Usuario :" styleClass="ui-label-text" />
						<p:inputText id="idUsuario" value="#{cLogin.login.session.vUsuario}" size="54"/>
						<p:message  for="idUsuario" />
						
						
						<h:outputLabel value="Contraseña :" styleClass="ui-label-text" />
						<p:column>
							<p:keyboard id="idPassword"
										value="#{cLogin.login.session.vPassword}" 
										clearLabel="Limpiar" 
										closeLabel="Cerrar" 
										backspaceLabel="Borrar" 
										password="true"
										size="46">
							</p:keyboard>
							
							
							
							<p:spacer width="10"/>
							<p:commandButton id="btnLoad" action="#{cLogin.obtenerUsuario}"  process="frmLogin"
										icon="ui-icon-autentication"
										update="frmLogin" 
										/>
										
										
						</p:column>
						<p:spacer/>
						
						<h:outputLabel value="Perfil :" styleClass="ui-label-text" />  
						<p:selectOneMenu id="idPerfil" 
										 value="#{cLogin.login.perfil.co_perfil}"
										 effect="fade" 
										 style="width:298px"
										 valueChangeListener="#{cLogin.obtenerMenus}"> 
							<p:ajax event="change" global="false"/> 			 
							<f:selectItem itemLabel="Seleccione un Perfil"  />  
							<f:selectItems value="#{cLogin.login.perfiles}" var="perfil" itemLabel="#{perfil.nom_perfil}" itemValue="#{perfil.co_perfil}"/>  
						</p:selectOneMenu>
						<p:spacer/>
						
					</h:panelGrid>
					
					<p:spacer height="20px"/>
					<h:panelGrid columns="2"
						columnClasses="alingLeftLgBtn,alingRightLgBtn"
						style="width: 100%;" id="idBtns">
						
							<p:commandButton id="btnAceptar" 
											 value="Aceptar"
											 action="#{cLogin.inicializarControladora}" 
											 ajax="false"
											 icon="ui-icon-circle-check"/>
						
						
							<p:commandButton id="btnSalir"
											 value="Salir"
											 action="#{cLogin.exit}"
											 icon="ui-icon-circle-close"
											 update="frmLogin"
											 ajax="true"
											 />
					</h:panelGrid>
					
					<ul>
						  <li><a href="page/modulo/Programcion Servicios/actualizarProgram.jsf">Menu Principal</a></li>
						   <li><a href="page/modulo/Programcion Servicios/Login.jsf">Login</a></li>
						   <li><a href="page/modulo/Programcion Servicios/RegistroOrden.jsf">Ordenes</a></li>
						   
					</ul>

				</h:form>

			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="80" resizable="false" closable="false" collapsible="false" style="text-align: center;vertical-align: middle;">
				
			
				
				<h:panelGrid columns="1" style="font-size: 11px;text-align:center; width: 100%;">
				<h:graphicImage value="/util/images/icon/PAXTRAVELS.png" width="70" height="30" />
					<h:outputText value="PAX TRAVEL S.A.C." />
					<h:outputText value="CopyRight © 2016 - Todos Los Derechos Reservados" />
					
				</h:panelGrid>
				
			</p:layoutUnit>
		
		</p:layout>
		
		
		<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
	    <f:facet name="start">  
	        <p:graphicImage value="http://www.primefaces.org/showcase/images/loading.gif" />  
	    </f:facet>  
	  
	    <f:facet name="complete">  
	        <h:outputText value="" />  
	    </f:facet>  
		</p:ajaxStatus> 
		

</h:body>
</html>
